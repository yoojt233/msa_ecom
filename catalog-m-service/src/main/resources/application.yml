server:
  port: 0

spring:
  application:
    name: catalog-m-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
  rabbitmq:
    stream:
      port: 5552
      username: guest
      password: guest
      host: localhost

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8710/eureka

logging:
  level:
    service.catalogmservice: DEBUG
